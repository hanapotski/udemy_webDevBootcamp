<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Patatap</title>
    <link rel="stylesheet" href="patatap.css">

    <!-- Add howler js  Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.js" charset="utf-8"></script>
    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="paper-full.js"></script>
    <!-- Define inlined PaperScript associate it with myCanvas -->
    <script type="text/paperscript" canvas="myCanvas">

    var keyData = {
      a: {
        color: "purple",
        sound: new Howl({
          src: ['sounds/bubbles.mp3']
        })
      }
    }


    var circles = [];
    function onKeyDown(event) {
      if(keyData[event.key]){
        // make a max point for x and y
        var maxPoint = new Point(view.size.width, view.size.height);
        // generate a random Point, new Point(Math.random(), Math.random())
        var randomPoint = Point.random();
        var point = maxPoint * randomPoint;
        // draw a circle when a key is pressed
        var newCircle = new Path.Circle(point, 500);
        newCircle.fillColor = keyData[event.key].color;
        keyData[event.key].sound.play();
        circles.push(newCircle);
      }
    }

    function onFrame(event){
      for(var i = 0; i < circles.length; i++){
        circles[i].fillColor.hue += 1;
        circles[i].scale(.9);
      }
    }



    </script>

  </head>
  <body>
    <canvas id="myCanvas" resize></canvas>
  </body>
</html>
