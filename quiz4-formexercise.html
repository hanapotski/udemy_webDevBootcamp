<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Exercise</title>
  </head>
  <body>
    <h1>Register</h1>

    <form>
      <div>
        <label for="firstName">First Name:</label>
        <input name="firstName" type="text" id="firstName" placeholder="First Name" required>
        <label for="lastName">Last Name:</label>
        <input name="lastName" type="text" id="firstName" placeholder="Last Name" required>
      </div>

      <div>
        <label for="male">Male</label>
        <input id="male" type="radio" name="gender" value="male" placeholder="Male">
        <label for="female">Female</label>
        <input id="female" type="radio" name="gender" value="female" placeholder="Male">
        <label for="other">Other</label>
        <input id="other" type="radio" name="gender" value="other" placeholder="Other">
      </div>

      <div>
        <label>
          Email:
          <input type="email" name="email" placeholder="Your Email" required>
        </label>

        <label>
          Password:
          <input type="password" placeholder="Password" pattern=".{5,10}" required title="Password must be 5 to 10 characters" required>
        </label>

      </div>

      <div>
        <label>
          Birthday:
          <select name="month">
            <option>Month</option>
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
          </select>

          <select name="day">
            <option>Day</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>


        <select name="year">
          <option>Year</option>
          <option>1989</option>
          <option>1990</option>
          <option>1991</option>
        </select>
      </label>
      </div>

      <div>
        <label for="agreed">I agree to the terms and conditions</label>
        <input id="agreed" type="checkbox" name="agree" value="">
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
